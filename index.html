<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>


</head>

<body>
    <div class="wrapper">
        <p><span id = 'timeCount'>00:00:00:000</span></p>
        <button type="button" name="button"  id = 'start' onclick = 'myNewTimer()' >Start</button>
        <button  type="button" name="button"  id = 'pause' >Pause</button>
        <button type="button" name="button"  id = 'split'>Split</button>
        <button type="button"   id = 'reset'>Reset</button>
        <ul class="split_list" id = 'split_list'></ul>
    </div>


    <script src="js/script.js"> </script>

</body>

</html>
